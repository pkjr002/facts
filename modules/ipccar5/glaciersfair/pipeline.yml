# AR5 Glaciers CMIP6-FAIR Pipeline

preprocess:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: "tar -xzf ar5_glaciersfair_preprocess_data.tgz; rm ar5_glaciersfair_preprocess_data.tgz; pip3 install --upgrade pip3; pip3 install numpy scipy netCDF4 pyyaml matplotlib"
    script: "ar5_preprocess_glaciersfair.py"
    options:
      - "scenario"
      - "baseyear"
      - "fullFAIR"
      - "pipeline_id"
    upload_input_data:
      - "./modules/%MODULE_SET_NAME%/%MODULE_NAME%/ar5_preprocess_glaciersfair.py"
      - "./modules/%MODULE_SET_NAME%/%MODULE_NAME%/Smooth.py"
      - "./modules/%MODULE_SET_NAME%/%MODULE_NAME%/import_data.py"
      - "./modules/%MODULE_SET_NAME%/%MODULE_NAME%/filter_data.py"
      - "./modules/%MODULE_SET_NAME%/%MODULE_NAME%/data/ar5_glaciersfair_preprocess_data.tgz"
#    download_output_data:
#      - "%PIPELINE_ID%_data.pkl"

fit:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: []
    script: "ar5_fit_glaciersfair.py"
    options:
      - "pipeline_id"
    upload_input_data:
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/ar5_fit_glaciersfair.py'
    copy_input_data:
      preprocess:
        task1:
          - "%PIPELINE_ID%_data.pkl"
#    download_output_data:
#      - "%PIPELINE_ID%_fit.pkl"

project:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: "tar -xzf ar5_glaciersfair_project_data.tgz; rm ar5_glaciersfair_project_data.tgz"
    script: "ar5_project_glaciersfair.py"
    options:
      - "nmsamps"
      - "ntsamps"
      - "nsamps"
      - "pyear_start"
      - "pyear_end"
      - "pyear_step"
      - "seed"
      - "pipeline_id"
    upload_input_data:
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/ar5_project_glaciersfair.py'
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/data/ar5_glaciersfair_project_data.tgz'
    copy_input_data:
      preprocess:
        task1:
          - "%PIPELINE_ID%_data.pkl"
      fit:
        task1:
          - "%PIPELINE_ID%_fit.pkl"
    global_total_files:
      - "%PIPELINE_ID%_globalsl.nc"
    download_output_data:
      - "%PIPELINE_ID%_globalsl.nc"
#      - "%PIPELINE_ID%_projections.pkl"


postprocess:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: "tar -xzf ar5_glaciersfair_postprocess_data.tgz; rm ar5_glaciersfair_postprocess_data.tgz"
    script: "ar5_postprocess_glaciersfair.py"
    options:
      - "locationfile"
      - "pipeline_id"
    upload_input_data:
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/ar5_postprocess_glaciersfair.py'
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/read_locationfile.py'
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/AssignFP.py'
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/ReadFingerprint.py'
      - './modules/%MODULE_SET_NAME%/%MODULE_NAME%/data/ar5_glaciersfair_postprocess_data.tgz'
    copy_shared_data:
      - '$SHARED/location.lst'
    copy_input_data:
      preprocess:
        task1:
          - "%PIPELINE_ID%_data.pkl"
      project:
        task1:
          - "%PIPELINE_ID%_projections.pkl"
    local_total_files:
      - "%PIPELINE_ID%_localsl.nc"
    download_output_data:
      - "%PIPELINE_ID%_localsl.nc"
