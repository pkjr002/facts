# dp20 Ice Sheets Pipeline

pre-process:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: "tar -xzf dp20_icesheet_preprocess_data.tgz; rm dp20_icesheet_preprocess_data.tgz; pip install --upgrade pip; pip install numpy scipy netCDF4 pyyaml matplotlib"
    script: "dp20_preprocess_icesheet.py"
    options:
      - "scenario"
      - "pipeline_id"
      - "baseyear"
    upload_input_data:
      - "./modules/dp20/icesheet/dp20_preprocess_icesheet.py"
      - "./modules/dp20/icesheet/data/dp20_icesheet_preprocess_data.tgz"


fit:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: ""
    script: "dp20_fit_icesheet.py"
    options:
      - "pipeline_id"
    upload_input_data:
      - './modules/dp20/icesheet/dp20_fit_icesheet.py'


project:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: ""
    script: "dp20_project_icesheet.py"
    options:
      - "nsamps"
      - "pyear_start"
      - "pyear_end"
      - "pyear_step"
      - "seed"
      - "replace"
      - "pipeline_id"
    upload_input_data:
      - './modules/dp20/icesheet/dp20_project_icesheet.py'
    copy_input_data:
      pre-process:
        task1:
          - "%PIPELINE_ID%_data.pkl"
    global_total_files:
      - "%PIPELINE_ID%_AIS_globalsl.nc"
    download_output_data:
      - "%PIPELINE_ID%_EAIS_globalsl.nc"
      - "%PIPELINE_ID%_WAIS_globalsl.nc"
      - "%PIPELINE_ID%_AIS_globalsl.nc"
#      - "%PIPELINE_ID%_projections.pkl"

post-process:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    pre_exec: "tar -xzf dp20_icesheet_postprocess_data.tgz; rm dp20_icesheet_postprocess_data.tgz"
    script: "dp20_postprocess_icesheet.py"
    options:
      - "locationfile"
      - "pipeline_id"
    upload_input_data:
      - './modules/dp20/icesheet/dp20_postprocess_icesheet.py'
      - './modules/dp20/icesheet/read_locationfile.py'
      - './modules/dp20/icesheet/AssignFP.py'
      - './modules/dp20/icesheet/ReadFingerprint.py'
      - './modules/dp20/icesheet/data/dp20_icesheet_postprocess_data.tgz'
    copy_shared_data:
      - '$SHARED/location.lst'
    copy_input_data:
      project:
        task1:
          - "%PIPELINE_ID%_projections.pkl"
    local_total_files:
      - "%PIPELINE_ID%_WAIS_localsl.nc"
      - "%PIPELINE_ID%_EAIS_localsl.nc"
    download_output_data:
      - "%PIPELINE_ID%_WAIS_localsl.nc"
      - "%PIPELINE_ID%_EAIS_localsl.nc"
