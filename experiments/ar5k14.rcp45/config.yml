global-options:
    nsamps: 200
    scenario: ssp245
    pyear_start: 2020
    pyear_end: 2150
    pyear_step: 10
    baseyear: 2005

climate_step:
    temperature:
        module_set: "fair"
        module: "temperature"
        generates_climate_output: true
#        input_data_file:
#              - "emissions.csv"
#        options:
#              rcmip_file: emissions.csv

sealevel_step:
    ar5glaciers:
        module_set: "ipccar5"
        module: "glaciers"
        options_allowoverwrite:
            climate_data_file: "%CLIMATE_DATA_FILE%"
        include_in_workflow:
            - "ar5"

    ar5icesheets:
        module_set: "ipccar5"
        module: "icesheets"
        options_allowoverwrite:
            climate_data_file: "%CLIMATE_DATA_FILE%"
        include_in_workflow:
            - "ar5"

    ar5TE:
        module_set: "ipccar5"
        module: "thermalexpansion"
        include_in_workflow:
            - "ar5"

    k14glaciers:
        module_set: "kopp14"
        module: "glaciers"
        options:
            scenario: rcp45
        include_in_workflow:
            - "k14"

    k14icesheets:
        module_set: "kopp14"
        module: "icesheets"
        options:
            scenario: rcp45
        include_in_workflow:
            - "k14"

    k14sterodynamics:
        module_set: "kopp14"
        module: "sterodynamics"
        options:
            scenario: rcp45
        include_in_workflow:
            - "k14"

    k14lws:
        module_set: "kopp14"
        module: "landwaterstorage"
        include_in_workflow:
            - "k14"

    k14vlm:
        module_set: "kopp14"
        module: "verticallandmotion"
        include_in_workflow:
            - "k14"

    deconto16:
        module_set: "deconto16"
        module: "AIS"
        options:
            scenario: rcp45
            
totaling_step:
    total:
        module_set: "facts"
        module: "total"
        loop_over_workflows: true
        loop_over_scales: true
        stages:
            - workflow

